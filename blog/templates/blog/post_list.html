<html>
    <head>
        <title>Ayushi's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Ayushi's Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{post.published_date}}</p>
            <p> {{ post.title }}</p>
            <p> {{ post.text|linebreaksbr }}</p>
            <br>
        </div>
        {% endfor %}
    </body>
</html>
